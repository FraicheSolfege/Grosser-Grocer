{% extends "home.html" %}
{% load static %}
{% block content %}
<h1>login</h1>
<form method="POST" actions="" class="loginForm">
    {% csrf_token %}
    {{form.username.label}}
    {{form.username}}
    {{form.password.label}}
    {{form.password}}
    {{form.errors}}
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'register.html' %}">Register</a></p>
{% endblock %}
